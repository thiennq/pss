<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/themes/default/css/style.css">
  <link rel="icon" href="{{themeURI()}}/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700,900&amp;amp;subset=vietnamese" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700,900&amp;amp;subset=vietnamese" rel="stylesheet">
  <link rel="stylesheet" href="{{staticURI()}}/static/libs/toastr.min.css">
  {% block pre_include %}{% endblock %}
  <meta name="robots" content="index, follow">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ 'meta_title_default' | getMeta }}">
  <meta property="og:description" content="{{ 'meta_description_default' | getMeta }}">
  <meta name="description" content="{{ 'meta_description_default' | getMeta }}">
  <meta property="og:url" content="{{currentHost()}}{{currentUrl()}}">
  <meta property="og:image" content="/uploads/{{'facebook_image' | getMeta }}">
  <link rel="stylesheet", href="{{themeURI()}}/css/style.css">
</head>
  <body>
    {% include "snippet/header.html" %}
    <div class="main-wrapper clearfix">
      {% block content %}{% endblock %}
    </div>

    {% include "snippet/footer.html" %}

    <script src="{{themeURI()}}/libs/jquery.min.js"></script>
    <script src="{{staticURI()}}/libs/toastr.min.js"></script>
    <script src="{{themeURI()}}/libs/tmpl.min.js"></script>
    <script src="{{themeURI()}}/libs/bootstrap.min.js"></script>
    <script src="{{themeURI()}}/libs/jquery.unveil.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="{{themeURI()}}/js/script.js"></script>
    {% block post_include %}{% endblock %}
  </body>
</html>
