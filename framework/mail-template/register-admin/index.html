<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Register</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="greet">
        <p>Xin chao {admin_name}</p>
      </div>
      <div class="notification">
        <p>BAN NHAN DUOC LOI MOI THAM GIA BAN QUAN TRI WEBSITE ...</p>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="account-info">
        <p>THONG TIN TAI KHOAN</p>
        <p>Ho ten: {admin_name}</p>
        <p>Email: {admin_email}</p>
        <p>Password: {admin_pw}</p>
        <p>Trang quan tri: {admin_page}</p>
      </div>
      <div class="create-pw">
        <p>
          Vui long truy cap vao duong link sau day de tao mat khau
          <a href={create-pass-link}>{create-pass-link}</a>
        </p>
      </div>
    </div>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
