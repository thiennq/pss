<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="greet">
        <p>Xin chào {{user_name}}</p>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="account-info">
        <p>THÔNG TIN TÀI KHOẢN</p>
        <p>Họ tên: {{user_name}}</p>
        <p>Email: {{user_email}}</p>
        <p>Phân quyền: {{user_role}}</p>
      </div>
      <div class="create-pw">
        <p>
          Vui lòng truy cập vào đường link sau đây để tạo lại mật khẩu:
          <a href="{{link_create_password}}">{{link_create_password}}</a>
        </p>
      </div>
    </div>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
