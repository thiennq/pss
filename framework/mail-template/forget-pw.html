<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register Forget Password</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="greet">
        <p>Xin chào {{customer_name}}</p>
      </div>
      <div class="notification">
        <p>LẤY LẠI MẬT KHẨU ...</p>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="account-info">
        <p>THÔNG TIN TÀI KHOẢN</p>
        <p>Họ tên: {{customer_name}}</p>
        <p>Email: {{customer_email}}</p>
      </div>
      <div class="create-pw">
        <p>
          Vui lòng truy cập vào đường link sau đây để tạo lại mật khẩu
          <a href="{{create-pass-link}}">{{create-pass-link}}</a>
        </p>
      </div>
    </div>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
