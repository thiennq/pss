<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Register</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="greet">
        <p>Xin chào {{admin_name}}</p>
      </div>
      <div class="notification">
        <p>BẠN NHẬN ĐƯỢC LỜI MỜI THAM GIA BAN QUẢN TRỊ WEBSITE ...</p>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="account-info">
        <p>THÔNG TIN TÀI KHOẢN</p>
        <p>Họ tên: {{admin_name}}</p>
        <p>Email: {{admin_email}}</p>
        <p>Password: {{admin_pw}}</p>
        <p>Trang quản trị: {{admin_page}}</p>
      </div>
      <div class="create-pw">
        <p>
          Vui lòng truy cập vào đường link sau đây để tạo lại mật khẩu
          <a href={create-pass-link}>{{create-pass-link}}</a>
        </p>
      </div>
    </div>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
